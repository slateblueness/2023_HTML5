<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>메뉴판</h1>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    <h2>안내</h2>
    <h3>매장을 이용해 주시는 고객분들은 아래 절차를 따라 주세요</h3>
    <ol>
        <li>체온기 앞에서 체온을 잽니다</li>
        <li>안심콜로 방문 등록을 합니다</li>
        <li>비치된 손소독제로 손을 닦습니다</li>
    </ol>
    <hr>
    <h1>학생 명단입니다</h1>
    <table style="border: solid 1px black;">
        <tr>
            <th colspan="3" style="border: solid 1px black;">A반</th>
        </tr>
        <tr>
            <td style="border: solid 1px black;">에밀리</td>
            <td style="border: solid 1px black;">토비</td>
            <td style="border: solid 1px black;">제임스</td>
        </tr>
        <tr>
            <td style="border: solid 1px black;">16</td>
            <td style="border: solid 1px black;">14</td>
            <td style="border: solid 1px black;">10</td>
        </tr>
    </table>
    <table>
        <tr>
            <th style="background-color: orange; color: white;">반</th>
            <th colspan="3" style="background-color: orange; color: white;">A반</th>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: bisque;">학생</td>
            <td style="background-color: bisque;">에밀리</td>
            <td style="background-color: bisque;">토비</td>
            <td style="background-color: bisque;">제임스</td>
        </tr>
        <tr>
            <td style="background-color: beige;">16</td>
            <td style="background-color: beige;">14</td>
            <td style="background-color: beige;">10</td>
        </tr>
    </table>
</body>
</html>
