<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로그인 페이지입니다</h1>
    <form>
        <table style="border: solid 2px black;">
        <tr>
            <td>사용자:</td>
            <td><input type="text"></td>
            <td rowspan="2"><input type="submit" value="전송"></td>
        </tr>
        <tr>
            <td>비밀번호:</td>
            <td><input type="password"></td>
        </tr>
        </table>
        <a href="#">비밀번호를 잊어버렸나요?</a>
    </form>
    <hr>

    <div style="border: solid 2px black;">
        <div>
            <label for="">사용자</label>
            <input type="text">
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="password">
        </div>
    </div>
    <input type="submit" value="제출">
    <hr>

    <h1>설문조사</h1>
    <form>
        <ol>
            <li>성별을 체크해 주세요</li>
            <input type="radio" value="남자">남
            <input type="radio" value="여자">여
            <li>음식을 선택해 주세요</li>
            <input type="checkbox" value="한식">한식 <br>
            <input type="checkbox" value="일식">일식 <br>
            <input type="checkbox" value="중식">중식 <br>
            <input type="checkbox" value="양식">양식
            <li>기타 의견을 남겨 주세요</li>
            <textarea name="message" cols="30" rows="10"></textarea>
        </ol>
    </form>
    <hr>

    <h1>설문조사</h1>
    <div>
        <p>성별을 체크해 주세요</p>
        <input type="radio" name="gender" value="man">남
        <input type="radio" name="gender" value="woman">여
    </div>
    <div>
        <p>음식을 선택해 주세요</p>
        <input type="checkbox" name="menu" value="한식">한식
    </div>
</body>
</html>
