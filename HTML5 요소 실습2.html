<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>식당 예약</h1>
    <p>식당 예약 날짜와 시간을 입력해 주세요</p>
    <form action="./예약완료.html">
        <input type="date" min="2023-02-13">
    <input type="time"><br>
    <label for="">이메일</label>
    <input type="email" required><br>
    <p>예약 정보는 위의 이메일로 보내 드리겠습니다</p>
    <input type="submit" value="전송">
    </form>
    <hr>
    <h1>아래 정보를 입력하여 회원가입을 하세요.</h1>
    <form>
        <label for="">사용자 아이디:</label>
        <input type="text" placeholder="예시) apple" required><br>
        <label for="">비밀번호:</label>
        <input type="password" placeholder="예시) 1234" required><br>
        <label for="">이메일:</label>
        <input type="email" required><br>
        <label for="">주소:</label>
        <input type="text" required><br><br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
