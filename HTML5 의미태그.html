<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {background-color: yellow;}
        nav {background-color: yellowgreen;}
        main{background-color: orange;}
        section{background-color: orangered; width: 40%;
        display: inline-block;}
        article{background-color: blueviolet;}
        footer{background-color: slategrey;}
    </style>
</head>
<body>
    <h1>HTML5 의미태그 - 레이아웃은 CSS 통해 작성</h1>
    <header>헤더</header>
    <nav>네브: 링크 걸기</nav>
    <main>
        <h3>메인 내용</h3>
        <section>섹션 구분</section>
        <section>섹션 구분</section>
    </main>
    <article>기타 내용</article>
    <footer>푸터: 홈페이지 정보</footer>
    <p>
        이전에는 div에서 사용하던 class 또는 id 이름이 의미태그로 가져와서 사용되고 있다 <br>
        div의 속성과 동일하다(display 속성이 block)
        
    </p>
</body>
</html>
